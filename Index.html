<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="Style.css">
  </head>

  <body>
    <div class="container">
      <!-- Titolo e logo-->
      <header>
        <img src="logo.png" width="200px" height="90px"><br>
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Barra di navigazione -->
      <nav>
        <div class="navigation">
          <input type="submit" value="Prenota">
          <input type="submit" value="Termina Prenotazione">
          <input type="submit" value="Accendi Luci">
        </div>
      </nav>

      <!-- Lista monopattini -->
      <main>
        <div class="list">
          <h2><input type="checkbox"> Monopattino Gino22</h2>
          <span>→ Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge1"></div>
        </div>

        <div class="list">
          <h2><input type="checkbox"> Monopattino Mike24</h2>
          <span>→ Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge2"></div>
        </div>

        <div class="list">
          <h2><input type="checkbox"> Monopattino Fede154</h2>
          <span>→ Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
